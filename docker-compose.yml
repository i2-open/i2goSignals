version: '3.1'
volumes:
  prometheus_data: {}
services:
  mongo1:
    container_name: mongo1
    image: mongo:6.0.3
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=dockTest
      - MONGO_REPLICA_SET_NAME=dbrs
    ports:
      - "30001:30001"
    command: ["--replSet","dbrs","--keyFile","/data/replica.key","--bind_ip_all","--port","30001"]
    volumes:
      - "$PWD/.mongo/replica.key:/data/replica.key"
      - "$PWD/.mongo/mongo1:/data/db"
  mongo2:
    container_name: mongo2
    image: mongo:6.0.3
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=dockTest
      - MONGO_REPLICA_SET_NAME=dbrs
    ports:
      - "30002:30002"
    command: [ "--replSet","dbrs","--keyFile","/data/replica.key","--bind_ip_all","--port","30002" ]
    volumes:
      - "$PWD/.mongo/replica.key:/data/replica.key"
      - "$PWD/.mongo/mongo2:/data/db"
  mongo3:
    container_name: mongo3
    image: mongo:6.0.3
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=dockTest
      - MONGO_REPLICA_SET_NAME=dbrs
    ports:
      - "30003:30003"
    command: [ "--replSet","dbrs","--keyFile","/data/replica.key","--bind_ip_all","--port","30003" ]
    volumes:
      - "$PWD/.mongo/replica.key:/data/replica.key"
      - "$PWD/.mongo/mongo3:/data/db"
  mongoSetup:
    image: mongo:6.0.3
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    volumes:
      - "$PWD/.mongo/:/scripts"
    restart: "no"
    entrypoint: [ "bash", "/scripts/mongo_init.sh"]

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - "$PWD/.monitor/prometheus:/etc/prometheus"
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana
    volumes:
      - "$PWD/.monitor/grafana:/etc/grafana/provisioning/datasources"

  goSignals1:
    image: i2gosignals:latest
    command: /goSignalsServer
    container_name: gosignals1
    hostname: goSignals1
    depends_on:
      mongo1:
        condition: service_started
    ports:
      - "8888:8888"
    environment:
      - MONGO_URL=mongodb://root:dockTest@mongo1:30001,mongo2:30002,mongo3:30003/?retryWrites=true&replicaSet=dbrs&readPreference=primary&serverSelectionTimeoutMS=5000&connectTimeoutMS=10000&authSource=admin&authMechanism=SCRAM-SHA-256
      - DBNAME=goSignals1
      - PORT=8888
      - BASE_URL=http://goSignals1:8888/

  goSignals2:
    image: i2gosignals:latest
    command: /goSignalsServer
    container_name: gosignals2
    hostname: goSignals2
    depends_on:
      mongo1:
        condition: service_started
      mongoSetup:
        condition: service_completed_successfully
    ports:
      - "8889:8889"
    environment:
      - MONGO_URL=mongodb://root:dockTest@mongo1:30001,mongo2:30002,mongo3:30003/?retryWrites=true&replicaSet=dbrs&readPreference=primary&serverSelectionTimeoutMS=5000&connectTimeoutMS=10000&authSource=admin&authMechanism=SCRAM-SHA-256
