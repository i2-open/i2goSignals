{
  "openapi": "3.0.3",
  "info": {
    "version": "1.0.0",
    "title": "Stream Management API for OpenID Shared Security Events",
    "description": "[OpenID Spec](https://openid.net/specs/openid-sse-framework-1_0.html#management)\n\nHTTP API to be implemented by Event Transmitters. This API can be used by\nEvent Receivers to query and update the Event Stream configuration and\nstatus, to add and remove subjects, and to trigger verification.\n",
    "license": {
      "name": "MIT"
    }
  },
  "paths": {
    "/.well-known/sse-configuration": {
      "get": {
        "tags": [
          "StreamManagement"
        ],
        "summary": "Transmitter Configuration Request (without path)",
        "description": "Return Transmitter Configuration information.",
        "responses": {
          "200": {
            "description": "A set of Claims about the Transmitter's configuration,\nincluding all necessary endpoints and public key location information\n",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/TransmitterConfiguration"
                }
              }
            }
          }
        }
      }
    },
    "/.well-known/sse-configuration/{issuer}": {
      "get": {
        "tags": [
          "StreamManagement"
        ],
        "summary": "Transmitter Configuration Request (with path)",
        "description": "Return Transmitter Configuration information (with support for specifying an issuer).",
        "parameters": [
          {
            "$ref": "#/components/parameters/issuer"
          }
        ],
        "responses": {
          "200": {
            "description": "A set of Claims about the Transmitter's configuration,\nincluding all necessary endpoints and public key location information.\n",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/TransmitterConfiguration"
                }
              }
            }
          }
        }
      }
    },
    "/stream": {
      "get": {
        "tags": [
          "StreamManagement"
        ],
        "summary": "Request to retrieve the configuration of an event stream",
        "description": "[Spec](https://openid.net/specs/openid-sse-framework-1_0.html#reading-a-streams-configuration)\n\nAn Event Receiver gets the current configuration of a stream by making an HTTP GET request to the Configuration\nEndpoint. On receiving a valid request the Event Transmitter responds with a 200 OK response containing a JSON\nrepresentation of the stream’s configuration in the body.",
        "security": [
          {
            "BearerAuth": []
          }
        ],
        "responses": {
          "200": {
            "description": "The Event Stream's configuration",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/StreamConfiguration"
                }
              }
            }
          },
          "401": {
            "$ref": "#/components/responses/BadRequest"
          },
          "403": {
            "description": "The Event Receiver is not allowed to read the stream configuration.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          },
          "404": {
            "description": "There is no Event Stream configured for this Event Receiver.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          }
        }
      },
      "post": {
        "tags": [
          "StreamManagement"
        ],
        "summary": "Request to update the configuration of an event stream",
        "description": "[Spec](https://openid.net/specs/openid-sse-framework-1_0.html#updating-a-streams-configuration)\n\nAn Event Receiver updates the current configuration of a stream by making an HTTP POST request to the Configuration\nEndpoint. The POST body contains a JSON representation of the updated configuration. On receiving a valid request\nthe Event Transmitter responds with a 200 OK response containing a JSON representation of the updated stream\nconfiguration in the body.\n\nThe full set of editable properties must be present in the POST body, not only the ones that are specifically\nintended to be changed. Missing properties SHOULD be interpreted as requested to be deleted. Event Receivers should\nread the configuration first, modify the JSON representation, then make an update request.\n\nProperties that cannot be updated MAY be present, but they MUST match the expected value.",
        "security": [
          {
            "BearerAuth": []
          }
        ],
        "requestBody": {
          "description": "Request parameters",
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/StreamConfiguration"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "The Event Stream's updated configuration",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/StreamConfiguration"
                }
              }
            }
          },
          "202": {
            "description": "The update request has been accepted, but not processed.\nReceiver MAY try the same request later in order to get processing result.\n\nIf a Receiver makes a request to update the stream to enable it for a specific Subject, and the Transmitter is\nunable to decide whether or not to complete the request, then the Transmitter MUST respond with a 202 status\ncode.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          },
          "400": {
            "$ref": "#/components/responses/BadRequest"
          },
          "401": {
            "$ref": "#/components/responses/Unauthorized"
          },
          "403": {
            "description": "The Event Receiver is not allowed to update the stream configuration.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          },
          "404": {
            "description": "There is no Event Stream configured for this Event Receiver.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          }
        }
      },
      "delete": {
        "tags": [
          "StreamManagement"
        ],
        "summary": "Request to remove the configuration of an event stream",
        "description": "An Event Receiver removes the configuration of a stream by making an HTTP DELETE request to the Configuration\nEndpoint. On receiving a request the Event Transmitter responds with a 200 OK response if the configuration was\nsuccessfully removed.",
        "security": [
          {
            "BearerAuth": []
          }
        ],
        "responses": {
          "200": {
            "description": "On receiving a request the Event Transmitter responds with a 200 OK response if the configuration was\nsuccessfully removed."
          },
          "401": {
            "$ref": "#/components/responses/Unauthorized"
          },
          "403": {
            "description": "The Event Receiver is not allowed to update the stream configuration.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          }
        }
      }
    },
    "/status": {
      "get": {
        "tags": [
          "StreamManagement"
        ],
        "summary": "Request to get the status of an Event Stream",
        "description": "[Spec](https://openid.net/specs/openid-sse-framework-1_0.html#reading-a-streams-status)\n\nAn Event Receiver checks the current status of an event stream by making an\nHTTP GET request to the stream’s Status Endpoint.",
        "operationId": "get_status",
        "security": [
          {
            "BearerAuth": []
          }
        ],
        "parameters": [
          {
            "$ref": "#/components/parameters/subject"
          }
        ],
        "responses": {
          "200": {
            "description": "On receiving a valid request the Event Transmitter responds with a 200\nOK response containing a JSON object with an attribute status",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/StreamStatus"
                }
              }
            }
          },
          "401": {
            "$ref": "#/components/responses/Unauthorized"
          },
          "403": {
            "description": "The Event Receiver is not allowed to read this stream's status.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          },
          "404": {
            "description": "There is no Event Stream configured for this Event Receiver,\nor the Subject specified is invalid or\nthe Receiver is not authorized to get status for the specified Subject.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          }
        }
      },
      "post": {
        "tags": [
          "StreamManagement"
        ],
        "summary": "Request to update an Event Stream's status",
        "description": "[Spec](https://openid.net/specs/openid-sse-framework-1_0-ID1.html#updating-a-streams-status)\n\nAn Event Receiver updates the current status of a stream by making an HTTP\nPOST request to the Status Endpoint.",
        "operationId": "update_status",
        "security": [
          {
            "BearerAuth": []
          }
        ],
        "requestBody": {
          "description": "Request parameters",
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/UpdateStreamStatus"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Event Stream status successfully updated",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/UpdateStreamStatus"
                }
              }
            }
          },
          "202": {
            "description": "The update request has been accepted, but not processed.\nReceiver MAY try the same request later in order to get processing result."
          },
          "400": {
            "$ref": "#/components/responses/BadRequest"
          },
          "401": {
            "$ref": "#/components/responses/Unauthorized"
          },
          "403": {
            "description": "The Event Receiver is not allowed to update the stream status.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          },
          "404": {
            "description": "There is no Event Stream configured for this Event Receiver,\nor an invalid Subject is specified.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          }
        }
      }
    },
    "/add-subject": {
      "post": {
        "tags": [
          "StreamManagement"
        ],
        "summary": "Request to add a subject to an Event Stream",
        "description": "[Spec](https://openid.net/specs/openid-sse-framework-1_0.html#adding-a-subject-to-a-stream)\n\nEvent Receivers can send requests to an Event Transmitter's Add Subject endpoint to add a subject to an Event Stream.",
        "operationId": "add_subject",
        "security": [
          {
            "BearerAuth": []
          }
        ],
        "requestBody": {
          "description": "Request parameters",
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/AddSubjectParameters"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "On a successful response, the Event Transmitter responds with an empty 200 OK response.\nThe Event Transmitter MAY choose to silently ignore the request, for example if the subject has previously\nindicated to the transmitter that they do not want events to be transmitted to the Event Receiver.\nIn this case, the transmitter MAY return an empty 200 OK response or an appropriate error code.\nSee [Security Considerations](https://openid.net/specs/openid-sse-framework-1_0.html#management-sec)."
          },
          "400": {
            "$ref": "#/components/responses/BadRequest"
          },
          "401": {
            "$ref": "#/components/responses/Unauthorized"
          },
          "403": {
            "description": "The Event Receiver is not allowed to add this particular subject, or not allowed to add in general.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          },
          "404": {
            "description": "The subject is not recognized by the Event Transmitter,\nthe Event Transmitter may chose to stay silent in this case and respond with 200.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          },
          "429": {
            "$ref": "#/components/responses/TooManyRequests"
          }
        }
      }
    },
    "/remove-subject": {
      "post": {
        "tags": [
          "StreamManagement"
        ],
        "summary": "Request to add a subject to an Event Stream",
        "description": "[Spec](https://openid.net/specs/openid-sse-framework-1_0.html#removing-a-subject)\n\nEvent Receivers can send requests to an Event Transmitter's Remove Subject endpoint to remove a subject from an Event Stream.",
        "operationId": "remove_subject",
        "security": [
          {
            "BearerAuth": []
          }
        ],
        "requestBody": {
          "description": "Request parameters",
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/RemoveSubjectParameters"
              }
            }
          }
        },
        "responses": {
          "204": {
            "description": "On a successful response, the Event Transmitter responds with a 204 No Content response."
          },
          "400": {
            "$ref": "#/components/responses/BadRequest"
          },
          "401": {
            "$ref": "#/components/responses/Unauthorized"
          },
          "403": {
            "description": "The Event Receiver is not allowed to remove this particular subject, or not allowed to remove in general.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          },
          "404": {
            "description": "The subject is not recognized by the Event Transmitter,\nthe Event Transmitter may chose to stay silent in this case and respond with 204.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          },
          "429": {
            "$ref": "#/components/responses/TooManyRequests"
          }
        }
      }
    },
    "/verification": {
      "post": {
        "tags": [
          "StreamManagement"
        ],
        "summary": "Request that a verification event be sent over an Event Stream",
        "operationId": "verification_request",
        "security": [
          {
            "BearerAuth": []
          }
        ],
        "requestBody": {
          "description": "Optional request parameters",
          "required": false,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/VerificationParameters"
              }
            }
          }
        },
        "responses": {
          "204": {
            "description": "Request for verification event was successfully received. A\nsuccessful response from a POST to the Verification Endpoint does\nnot indicate that the verification event was transmitted\nsuccessfully, only that the Event Transmitter has transmitted the\nevent or will do so at some point in the future.\n"
          },
          "400": {
            "$ref": "#/components/responses/BadRequest"
          },
          "401": {
            "$ref": "#/components/responses/Unauthorized"
          },
          "429": {
            "$ref": "#/components/responses/TooManyRequests"
          }
        }
      }
    },
    "/jwks.json": {
      "get": {
        "tags": [
          "Transmitter"
        ],
        "summary": "The JSON Web Key Set of the Event Transmitter.",
        "description": "[Spec](https://datatracker.ietf.org/doc/html/rfc7517)",
        "operationId": "jwks_json",
        "responses": {
          "200": {
            "description": "[Spec](https://www.rfc-editor.org/rfc/rfc8936.html#name-polling-http-response)",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "example": {
                    "keys": [
                      {
                        "alg": "ES256",
                        "crv": "P-256",
                        "kid": "transmitter-ES256-001",
                        "kty": "EC",
                        "x": "Js-Hzhls17UL1JI2EL0AB6Ta2B282me2niBGc0s1-Lo",
                        "y": "PCsSWYCixwZgEyYKbGDFpzaooP6_Z-4CEfV62cbNBQw"
                      }
                    ]
                  }
                }
              }
            }
          }
        }
      }
    },
    "/poll": {
      "post": {
        "tags": [
          "Transmitter"
        ],
        "summary": "Request for queued events to be returned.",
        "description": "[Spec](https://www.rfc-editor.org/rfc/rfc8936.html#name-polling-http-request)",
        "operationId": "poll_events",
        "security": [
          {
            "BearerAuth": []
          }
        ],
        "requestBody": {
          "description": "Optional request parameters",
          "required": false,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/PollParameters"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "[Spec](https://www.rfc-editor.org/rfc/rfc8936.html#name-polling-http-response)",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object"
                }
              }
            }
          }
        }
      }
    },
    "/register": {
      "post": {
        "tags": [
          "OutOfBand"
        ],
        "summary": "Request the transmitter to setup a stream for a given receiver.",
        "description": "This endpoint is not part of the spec, but rather a quick-and-dirty way to allow a receiver to pass along its\naudience claim in exchange for a bearer token.",
        "operationId": "register",
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/RegisterParameters"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "On successful creation of a stream, returns a bearer token that will be used for subsequent requests.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/RegisterResponse"
                }
              }
            }
          }
        }
      }
    },
    "/trigger-event": {
      "post": {
        "tags": [
          "OutOfBand"
        ],
        "summary": "Request the transmitter to create a SSE event of certain type and subject and send it to the (streams)receivers that care about the subject.",
        "description": "This endpoint is not part of the spec, but rather a quick-and-dirty way to  test out sample security events other than verification.",
        "operationId": "trigger_event",
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/TriggerEventParameters"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "On successful creation of an event, it will be sent out as per SSE spec (i.e. push or poll)."
          }
        }
      }
    }
  },
  "components": {
    "securitySchemes": {
      "BearerAuth": {
        "type": "http",
        "scheme": "bearer"
      }
    },
    "parameters": {
      "issuer": {
        "name": "issuer",
        "example": "tenant-a",
        "in": "path",
        "required": true,
        "description": "Using path components enables supporting multiple issuers per host.\nThis is required in some multi-tenant hosting configurations.\nThis use of .well-known is for supporting multiple issuers per host;\nunlike its use in [RFC5785](https://openid.net/specs/openid-sse-framework-1_0.html#RFC5785),\nit does not provide general information about the host.\n",
        "schema": {
          "type": "string"
        }
      },
      "subject": {
        "name": "subject",
        "in": "query",
        "description": "OPTIONAL. The subject for which the stream status is requested.\nContent is a string-encoded json representation of a Subject\n(see Subject schema)",
        "schema": {
          "type": "string",
          "example": {
            "user": {
              "format": "email",
              "email": "reginold@popular-app.com"
            }
          }
        }
      }
    },
    "schemas": {
      "StreamStatus": {
        "type": "object",
        "properties": {
          "status": {
            "type": "string",
            "example": "disabled",
            "enum": [
              "enabled",
              "paused",
              "disabled"
            ],
            "description": "REQUIRED. The status of the stream. Values can be one of:\n\nenabled:\n  The Transmitter MUST transmit events over the stream,\n  according to the stream’s configured delivery method.\n\npaused:\n  The Transmitter MUST NOT transmit events over the stream.\n  The transmitter will hold any events it would have transmitted while paused,\n  and SHOULD transmit them when the stream’s status becomes enabled.\n  If a Transmitter holds successive events that affect the same Subject Principal,\n  then the Transmitter MUST make sure that those events are transmitted in\n  the order of time that they were generated OR the Transmitter MUST send\n  only the last events that do not require the previous events affecting\n  the same Subject Principal to be processed by the Receiver,\n  because the previous events are either cancelled by the later events or\n  the previous events are outdated.\n\ndisabled:\n  The Transmitter MUST NOT transmit events over the stream,\n  and will not hold any events for later transmission."
          },
          "subject": {
            "allOf": [
              {
                "$ref": "#/components/schemas/Subject"
              }
            ],
            "description": "OPTIONAL. The Subject to which the status applies.",
            "example": {
              "format": "email",
              "email": "reginold@popular-app.com"
            }
          }
        },
        "required": [
          "status"
        ]
      },
      "TransmitterConfiguration": {
        "type": "object",
        "title": "Transmitter Configuration Response",
        "description": "Transmitters have metadata describing their configuration.\n[OpenID Spec](https://openid.net/specs/openid-sse-framework-1_0.html#discovery-meta)\n",
        "required": [
          "issuer",
          "jwks_uri"
        ],
        "properties": {
          "issuer": {
            "type": "string",
            "description": "URL using the https scheme with no query or fragment component that the Transmitter asserts as its\nIssuer Identifier.\nThis MUST be identical to the iss claim value in Security Event Tokens issued from this Transmitter.\n",
            "format": "uri",
            "example": "https://most-secure.com"
          },
          "jwks_uri": {
            "type": "string",
            "description": "URL of the Transmitter's [JSON Web Key Set](https://openid.net/specs/openid-sse-framework-1_0.html#RFC7517)\ndocument. This contains the signing key(s) the Receiver uses to validate signatures from the Transmitter.\n",
            "format": "uri",
            "example": "https://transmitter.most-secure.com/jwks.json"
          },
          "delivery_methods_supported": {
            "type": "array",
            "items": {
              "type": "string",
              "format": "uri"
            },
            "description": "List of supported delivery method URIs. Recommended.",
            "example": [
              "https://schemas.openid.net/secevent/risc/delivery-method/push",
              "https://schemas.openid.net/secevent/risc/delivery-method/poll"
            ]
          },
          "configuration_endpoint": {
            "type": "string",
            "format": "uri",
            "description": "The URL of the Configuration Endpoint.",
            "example": "https://transmitter.most-secure.com/stream"
          },
          "status_endpoint": {
            "type": "string",
            "format": "uri",
            "description": "The URL of the Status Endpoint.",
            "example": "https://transmitter.most-secure.com/status"
          },
          "add_subject_endpoint": {
            "type": "string",
            "format": "uri",
            "description": "The URL of the Add Subject Endpoint.",
            "example": "https://transmitter.most-secure.com/add-subject"
          },
          "remove_subject_endpoint": {
            "type": "string",
            "format": "uri",
            "description": "The URL of the Remove Subject Endpoint.",
            "example": "https://transmitter.most-secure.com/remove-subject"
          },
          "verification_endpoint": {
            "type": "string",
            "format": "uri",
            "description": "The URL of the Verification Endpoint.",
            "example": "https://transmitter.most-secure.com/verification"
          },
          "critical_subject_members": {
            "type": "array",
            "items": {
              "type": "string"
            },
            "description": "List of member names in a Complex Subject which, if present in a Subject Member in an event,\nMUST be interpreted by a Receiver.\n",
            "example": [
              "tenant",
              "user"
            ]
          }
        }
      },
      "StreamConfiguration": {
        "type": "object",
        "title": "Event Stream Configuration",
        "description": "JSON Object describing and Event Stream's configuration\n[Spec](https://openid.net/specs/openid-sse-framework-1_0.html#stream-config)\"\n",
        "required": [
          "events_requested",
          "delivery"
        ],
        "properties": {
          "iss": {
            "type": "string",
            "description": "Read-Only.\nA URL using the https scheme with no query or fragment component that the Transmitter asserts as its Issuer\nIdentifier. This MUST be identical to the iss Claim value in Security Event Tokens issued from this Transmitter.",
            "format": "uri",
            "example": "https://most-secure.com"
          },
          "aud": {
            "oneOf": [
              {
                "type": "string",
                "format": "uri"
              },
              {
                "type": "array",
                "items": {
                  "type": "string",
                  "format": "uri"
                }
              }
            ],
            "description": "Read-Only.\nA string or an array of strings containing an audience claim as defined in\n[JSON Web Token (JWT)](https://openid.net/specs/openid-sse-framework-1_0.html#RFC7519) that identifies\nthe Event Receiver(s) for the Event Stream. This property cannot be updated. If multiple Receivers are specified\nthen the Transmitter SHOULD know that these Receivers are the same entity.",
            "example": "https://popular-app.com"
          },
          "events_supported": {
            "type": "array",
            "items": {
              "type": "string",
              "format": "uri"
            },
            "description": "Read-Only.\nAn array of URIs identifying the set of events supported by the Transmitter for this Receiver.\nIf omitted, Event Transmitters SHOULD make this set available to the Event Receiver via some other means\n(e.g. publishing it in online documentation).",
            "example": [
              "https://schemas.openid.net/secevent/caep/event-type/session-revoked",
              "https://schemas.openid.net/secevent/risc/event-type/credential-compromise"
            ]
          },
          "events_requested": {
            "type": "array",
            "items": {
              "type": "string",
              "format": "uri"
            },
            "description": "Read-Write.\nAn array of URIs identifying the set of events that the Receiver requested.\nA Receiver SHOULD request only the events that it understands and it can act on.\nThis is configurable by the Receiver.",
            "example": [
              "https://schemas.openid.net/secevent/risc/event-type/credential-compromise"
            ]
          },
          "events_delivered": {
            "type": "array",
            "items": {
              "type": "string",
              "format": "uri"
            },
            "description": "Read-Only.\nAn array of URIs which is the intersection of events_supported and events_requested.\nThese events MAY be delivered over the Event Stream.",
            "example": [
              "https://schemas.openid.net/secevent/risc/event-type/credential-compromise"
            ]
          },
          "delivery": {
            "example": {
              "method": "https://schemas.openid.net/secevent/risc/delivery-method/poll",
              "endpoint_url": null
            },
            "description": "Read-Write.\nA JSON object containing a set of name/value pairs specifying configuration parameters for the SET delivery\nmethod. The actual delivery method is identified by the special key method with the value being a URI as defined\nin [Section 11.2.1](https://openid.net/specs/openid-sse-framework-1_0.html#delivery-meta).",
            "oneOf": [
              {
                "$ref": "#/components/schemas/PushDeliveryMethod"
              },
              {
                "$ref": "#/components/schemas/PollDeliveryMethod"
              }
            ],
            "discriminator": {
              "propertyName": "method"
            }
          },
          "min_verification_interval": {
            "type": "integer",
            "description": "Read-Only.\nAn integer indicating the minimum amount of time in seconds that must pass in between verification requests.\nIf an Event Receiver submits verification requests more frequently than this, the Event Transmitter MAY respond\nwith a 429 status code. An Event Transmitter SHOULD NOT respond with a 429 status code if an Event Receiver is not\nexceeding this frequency."
          },
          "format": {
            "type": "string",
            "description": "Read-Write.\nThe Subject Identifier Format that the Receiver wants for the events.\nIf not set then the Transmitter might decide to use a type that discloses more information than necessary."
          }
        }
      },
      "UpdateStreamStatus": {
        "allOf": [
          {
            "$ref": "#/components/schemas/StreamStatus"
          }
        ],
        "type": "object",
        "properties": {
          "reason": {
            "type": "string",
            "description": "OPTIONAL. A short text description that explains the reason for the change.",
            "example": "Disabled by administrator action."
          }
        }
      },
      "PollDeliveryMethod": {
        "type": "object",
        "example": {
          "method": "https://schemas.openid.net/secevent/risc/delivery-method/poll",
          "endpoint_url": "https://transmitter.most-secure.com/poll"
        },
        "required": [
          "method"
        ],
        "properties": {
          "method": {
            "default": "https://schemas.openid.net/secevent/risc/delivery-method/poll",
            "type": "string",
            "enum": [
              "https://schemas.openid.net/secevent/risc/delivery-method/poll"
            ]
          },
          "endpoint_url": {
            "type": "string",
            "description": "The URL where events can be retrieved from. This is specified by the Transmitter.",
            "format": "uri",
            "nullable": true
          }
        }
      },
      "PushDeliveryMethod": {
        "type": "object",
        "example": {
          "method": "https://schemas.openid.net/secevent/risc/delivery-method/push",
          "endpoint_url": "https://receiver.example.com/push"
        },
        "required": [
          "method",
          "endpoint_url"
        ],
        "properties": {
          "method": {
            "default": "https://schemas.openid.net/secevent/risc/delivery-method/push",
            "type": "string",
            "enum": [
              "https://schemas.openid.net/secevent/risc/delivery-method/push"
            ]
          },
          "endpoint_url": {
            "type": "string",
            "description": "The URL where events are pushed through HTTP POST. This is set by the Receiver.",
            "format": "uri"
          },
          "authorization_header": {
            "type": "string",
            "description": "The HTTP Authorization header that the Transmitter MUST set with each event delivery,\nif the configuration is present. The value is optional and it is set by the Receiver."
          }
        }
      },
      "RegisterResponse": {
        "type": "object",
        "example": {
          "token": "49e5e7785e4e4f688aa49e2585970370"
        },
        "required": [
          "token"
        ],
        "properties": {
          "token": {
            "type": "string",
            "description": "The Bearer Token that the receiver will need to use for all Stream Management API calls that require authorization."
          }
        }
      },
      "TriggerEventParameters": {
        "type": "object",
        "title": "Trigger Event Parameters",
        "description": "JSON Object describing request to create a security event to test SSE receiver/transmitter \n",
        "example": {
          "event_type": "session-revoked",
          "subject": {
            "format": "email",
            "email": "user@example.com"
          }
        },
        "required": [
          "event_type",
          "subject"
        ],
        "properties": {
          "event_type": {
            "type": "string",
            "enum": [
              "session-revoked",
              "token-claims-change",
              "credential-change",
              "assurance-level-change",
              "device-compliance-change",
              "account-purged",
              "account-disabled",
              "account-enabled",
              "identifier-changed",
              "identifier-recycled",
              "credential-compromise",
              "opt-in",
              "opt-out-initiated",
              "opt-out-cancelled",
              "opt-out-effective",
              "recovery-activated",
              "recovery-information-changed"
            ],
            "description": "Supports all [RISC](https://openid.net/specs/openid-risc-profile-specification-1_0-01.html) and [CAEP](https://openid.net/specs/openid-caep-specification-1_0-ID1.html) event types.",
            "example": "credential-compromise"
          },
          "subject": {
            "allOf": [
              {
                "$ref": "#/components/schemas/Subject"
              },
              {
                "description": "REQUIRED. ONLY EMAIL format supported currently.\nSHOULD be same as subjects receiver cares about.\nA Subject claim identifying the subject of the event to be generated.\n"
              }
            ]
          }
        }
      },
      "AddSubjectParameters": {
        "type": "object",
        "example": {
          "subject": {
            "format": "email",
            "email": "reginold@popular-app.com"
          },
          "verified": true
        },
        "required": [
          "subject"
        ],
        "properties": {
          "subject": {
            "allOf": [
              {
                "$ref": "#/components/schemas/Subject"
              },
              {
                "description": "REQUIRED. A Subject claim identifying the subject to be added."
              }
            ]
          },
          "verified": {
            "type": "boolean",
            "description": "OPTIONAL. A boolean value; when true, it indicates that the Event Receiver has verified the Subject claim.\nWhen false, it indicates that the Event Receiver has not verified the Subject claim.\nIf omitted, Event Transmitters SHOULD assume that the subject has been verified."
          }
        }
      },
      "PollParameters": {
        "type": "object",
        "properties": {
          "maxEvents": {
            "type": "integer",
            "description": "An OPTIONAL integer value indicating the maximum number of unacknowledged SETs to be returned.\nThe SET Transmitter SHOULD NOT send more SETs than the specified maximum.\nIf more than the maximum number of SETs are available, the SET Transmitter determines which to return first;\nthe oldest SETs available MAY be returned first, or another selection algorithm MAY be used,\nsuch as prioritizing SETs in some manner that makes sense for the use case.\nA value of 0 MAY be used by SET Recipients that would like to perform an acknowledge-only request.\nThis enables the Recipient to use separate HTTP requests for acknowledgement and reception of SETs.\nIf this parameter is omitted, no limit is placed on the number of SETs to be returned."
          },
          "returnImmediately": {
            "type": "boolean",
            "description": "An OPTIONAL JSON boolean value that indicates the SET Transmitter SHOULD return an immediate response even if no\nresults are available (short polling). The default value is false, which indicates the request is to be treated\nas an HTTP long poll, per [Section 2](https://www.rfc-editor.org/rfc/rfc6202#section-2) of\n[RFC6202](https://www.rfc-editor.org/rfc/rfc8936.html#RFC6202).\nThe timeout for the request is part of the configuration between the participants, which is out of scope of this specification."
          },
          "acks": {
            "type": "array",
            "items": {
              "type": "string"
            },
            "description": "List of event JTIs that the receiver is acknowledging. The Transmitter can stop keeping track of these."
          }
        }
      },
      "RegisterParameters": {
        "type": "object",
        "properties": {
          "audience": {
            "type": "string",
            "format": "uri",
            "description": "The audience claim to be used for all events on this stream.",
            "example": "https://popular-app.com"
          }
        }
      },
      "RemoveSubjectParameters": {
        "type": "object",
        "example": {
          "subject": {
            "format": "email",
            "email": "reginold@popular-app.com"
          }
        },
        "required": [
          "subject"
        ],
        "properties": {
          "subject": {
            "allOf": [
              {
                "$ref": "#/components/schemas/Subject"
              },
              {
                "description": "REQUIRED. A Subject claim identifying the subject to be removed."
              }
            ]
          }
        }
      },
      "VerificationParameters": {
        "type": "object",
        "properties": {
          "state": {
            "type": "string",
            "description": "OPTIONAL. An arbitrary string that the Event Transmitter\nMUST echo back to the Event Receiver in the verification\nevent’s payload. Event Receivers MAY use the value of this\nparameter to correlate a verification event with a\nverification request. If the verification event is\ninitiated by the transmitter then this parameter MUST not\nbe set.\n"
          }
        }
      },
      "Account": {
        "description": "[Spec](https://datatracker.ietf.org/doc/html/draft-ietf-secevent-subject-identifiers#section-3.2.1)\n\nThe Account Identifier Format identifies a subject using an account\nat a service provider, identified with an \"acct\" URI as defined in\n[RFC7565](https://datatracker.ietf.org/doc/html/rfc7565).\nSubject Identifiers in this format MUST contain a \"uri\"\nmember whose value is the \"acct\" URI for the subject.  The \"uri\"\nmember is REQUIRED and MUST NOT be null or empty.  The Account\nIdentifier Format is identified by the name \"account\".",
        "properties": {
          "format": {
            "default": "account",
            "enum": [
              "account"
            ],
            "title": "Format",
            "type": "string"
          },
          "uri": {
            "type": "string",
            "example": "acct:reginold@popular-app.com",
            "title": "Uri",
            "pattern": "^acct:[^\\s]+$"
          }
        },
        "required": [
          "format",
          "uri"
        ],
        "title": "Account",
        "type": "object"
      },
      "DID": {
        "description": "[Spec](https://datatracker.ietf.org/doc/html/draft-ietf-secevent-subject-identifiers#section-3.2.3)\n\nThe Decentralized Identifier Format identifies a subject using a\nDecentralized Identifier (DID) URL as defined in [DID](https://www.w3.org/TR/did-core/).\nSubject Identifiers in this format MUST contain a \"url\" member whose value is\na DID URL for the DID Subject being identified.  The value of the\n\"url\" member MUST be a valid DID URL and MAY be a bare DID.  The\n\"url\" member is REQUIRED and MUST NOT be null or empty.  The\nDecentralized Identifier Format is identified by the name \"did\".",
        "properties": {
          "format": {
            "default": "did",
            "enum": [
              "did"
            ],
            "title": "Format",
            "type": "string"
          },
          "url": {
            "type": "string",
            "example": "did:example:123456/did/url/path?versionId=1",
            "title": "Url",
            "pattern": "^did:[^\\s]+$"
          }
        },
        "required": [
          "format",
          "url"
        ],
        "title": "DID",
        "type": "object"
      },
      "Email": {
        "description": "[Spec](https://datatracker.ietf.org/doc/html/draft-ietf-secevent-subject-identifiers#section-3.2.4)\n\nThe Email Identifier Format identifies a subject using an email\naddress.  Subject Identifiers in this format MUST contain an \"email\"\nmember whose value is a string containing the email address of the\nsubject, formatted as an \"addr-spec\" as defined in Section 3.4.1 of\n[RFC5322](https://datatracker.ietf.org/doc/html/rfc5322).\nThe \"email\" member is REQUIRED and MUST NOT be null or\nempty.  The value of the \"email\" member SHOULD identify a mailbox to\nwhich email may be delivered, in accordance with [RFC5321](https://datatracker.ietf.org/doc/html/rfc5321).\nThe Email Identifier Format is identified by the name \"email\".",
        "properties": {
          "format": {
            "default": "email",
            "enum": [
              "email"
            ],
            "title": "Format",
            "type": "string"
          },
          "email": {
            "type": "string",
            "example": "reginold@popular-app.com",
            "title": "Email",
            "pattern": "(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|\"(?:[\\x01-\\x08\\x0b\\x0c\\x0e-\\x1f\\x21\\x23-\\x5b\\x5d-\\x7f]|\\\\[\\x01-\\x09\\x0b\\x0c\\x0e-\\x7f])*\")@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\\[(?:(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9]))\\.){3}(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9])|[a-z0-9-]*[a-z0-9]:(?:[\\x01-\\x08\\x0b\\x0c\\x0e-\\x1f\\x21-\\x5a\\x53-\\x7f]|\\\\[\\x01-\\x09\\x0b\\x0c\\x0e-\\x7f])+)\\])"
          }
        },
        "required": [
          "format",
          "email"
        ],
        "title": "Email",
        "type": "object"
      },
      "IssSub": {
        "description": "[Spec](https://datatracker.ietf.org/doc/html/draft-ietf-secevent-subject-identifiers#section-3.2.5)\n\nThe Issuer and Subject Identifier Format identifies a subject using a\npair of \"iss\" and \"sub\" members, analagous to how subjects are\nidentified using the \"iss\" and \"sub\" claims in OpenID Connect\n[OpenID.Core](http://openid.net/specs/openid-connect-core-1_0.html) ID Tokens.\nThese members MUST follow the formats of the \"iss\" member and \"sub\" member\ndefined by [RFC7519](https://datatracker.ietf.org/doc/html/rfc7519), respectively.\nBoth the \"iss\" member and the \"sub\" member are REQUIRED and MUST NOT\nbe null or empty.  The Issuer and Subject Identifier Format is\nidentified by the name \"iss_sub\".",
        "properties": {
          "format": {
            "default": "iss_sub",
            "enum": [
              "iss_sub"
            ],
            "title": "Format",
            "type": "string"
          },
          "iss": {
            "type": "string",
            "example": "https://most-secure.com",
            "title": "iss"
          },
          "sub": {
            "type": "string",
            "example": "145234573",
            "title": "sub"
          }
        },
        "required": [
          "format",
          "iss",
          "sub"
        ],
        "title": "IssSub",
        "type": "object"
      },
      "JwtID": {
        "description": "[Spec](https://openid.net/specs/openid-sse-framework-1_0.html#rfc.section.3.4.1)\n\nThe \"JWT ID\" Subject Identifier Format specifies a JSON Web Token (JWT)\nidentifier, defined in [RFC7519](https://datatracker.ietf.org/doc/html/rfc7519).",
        "properties": {
          "format": {
            "default": "jwt_id",
            "enum": [
              "jwt_id"
            ],
            "title": "Format",
            "type": "string"
          },
          "iss": {
            "type": "string",
            "example": "https://most-secure.com",
            "title": "iss",
            "description": "The \"iss\" (issuer) claim of the JWT being identified, defined in\n[RFC7519](https://datatracker.ietf.org/doc/html/rfc7519)"
          },
          "jti": {
            "type": "string",
            "example": "B70BA622-9515-4353-A866-823539EECBC8",
            "title": "jti",
            "description": "The \"jti\" (JWT token ID) claim of the JWT being identified, defined in\n[RFC7519](https://datatracker.ietf.org/doc/html/rfc7519)"
          }
        },
        "required": [
          "format",
          "iss",
          "jti"
        ],
        "title": "JwtID",
        "type": "object"
      },
      "Opaque": {
        "description": "[Spec](https://datatracker.ietf.org/doc/html/draft-ietf-secevent-subject-identifiers#section-3.2.6)\n\nThe Opaque Identifier Format describes a subject that is identified\nwith a string with no semantics asserted beyond its usage as an\nidentifier for the subject, such as a UUID or hash used as a\nsurrogate identifier for a record in a database.  Subject Identifiers\nin this format MUST contain an \"id\" member whose value is a JSON\nstring containing the opaque string identifier for the subject.  The\n\"id\" member is REQUIRED and MUST NOT be null or empty.  The Opaque\nIdentifier Format is identified by the name \"opaque\".",
        "properties": {
          "format": {
            "default": "opaque",
            "enum": [
              "opaque"
            ],
            "title": "Format",
            "type": "string"
          },
          "id": {
            "type": "string",
            "example": "11112222333344445555",
            "title": "Id"
          }
        },
        "required": [
          "format",
          "id"
        ],
        "title": "Opaque",
        "type": "object"
      },
      "PhoneNumber": {
        "description": "[Spec](https://datatracker.ietf.org/doc/html/draft-ietf-secevent-subject-identifiers#section-3.2.7)\n\nThe Phone Number Identifier Format identifies a subject using a\ntelephone number.  Subject Identifiers in this format MUST contain a\n\"phone_number\" member whose value is a string containing the full\ntelephone number of the subject, including international dialing\nprefix, formatted according to E.164\n[E164](https://datatracker.ietf.org/doc/html/draft-ietf-secevent-subject-identifiers#ref-E164).\nThe \"phone_number\" member is REQUIRED and MUST NOT be null or empty.\nThe Phone Number Identifier Format is identified by the name \"phone_number\".",
        "properties": {
          "format": {
            "default": "phone_number",
            "enum": [
              "phone_number"
            ],
            "title": "Format",
            "type": "string"
          },
          "phone_number": {
            "type": "string",
            "example": "+12065550100",
            "title": "Phone Number"
          }
        },
        "required": [
          "format",
          "phone_number"
        ],
        "title": "PhoneNumber",
        "type": "object"
      },
      "SamlAssertionID": {
        "description": "[Spec](https://openid.net/specs/openid-sse-framework-1_0.html#rfc.section.3.4.2)\n\nThe \"SAML Assertion ID\" Subject Identifier Format specifies a SAML 2.0\n[OASIS.saml-core-2.0-os](https://openid.net/specs/openid-sse-framework-1_0.html#OASIS.saml-core-2.0-os)\nassertion identifier.",
        "properties": {
          "format": {
            "default": "saml_assertion_id",
            "enum": [
              "saml_assertion_id"
            ],
            "title": "Format",
            "type": "string"
          },
          "issuer": {
            "type": "string",
            "example": "https://most-secure.com",
            "title": "Issuer",
            "description": "The \"Issuer\" value of the SAML assertion being identified, defined in\n[OASIS.saml-core-2.0-os](https://openid.net/specs/openid-sse-framework-1_0.html#OASIS.saml-core-2.0-os)"
          },
          "assertion_id": {
            "type": "string",
            "example": "_8e8dc5f69a98cc4c1ff3427e5ce34606fd672f91e6",
            "title": "Assertion ID",
            "description": "The \"ID\" value of the SAML assertion being identified, defined in\n[OASIS.saml-core-2.0-os](https://openid.net/specs/openid-sse-framework-1_0.html#OASIS.saml-core-2.0-os)"
          }
        },
        "required": [
          "format",
          "issuer",
          "assertion_id"
        ],
        "title": "SamlAssertionID",
        "type": "object"
      },
      "SimpleSubject": {
        "oneOf": [
          {
            "$ref": "#/components/schemas/Account"
          },
          {
            "$ref": "#/components/schemas/DID"
          },
          {
            "$ref": "#/components/schemas/Email"
          },
          {
            "$ref": "#/components/schemas/IssSub"
          },
          {
            "$ref": "#/components/schemas/JwtID"
          },
          {
            "$ref": "#/components/schemas/Opaque"
          },
          {
            "$ref": "#/components/schemas/PhoneNumber"
          },
          {
            "$ref": "#/components/schemas/SamlAssertionID"
          }
        ],
        "discriminator": {
          "propertyName": "format"
        },
        "title": "Simple Subject"
      },
      "Aliases": {
        "description": "[Spec](https://datatracker.ietf.org/doc/html/draft-ietf-secevent-subject-identifiers#section-3.2.2)\n\nThe Aliases Identifier Format describes a subject that is identified\nwith a list of different Subject Identifiers.  It is intended for use\nwhen a variety of identifiers have been shared with the party that\nwill be interpreting the Subject Identifier, and it is unknown which\nof those identifiers they will recognize or support.  Subject\nIdentifiers in this format MUST contain an \"identifiers\" member whose\nvalue is a JSON array containing one or more Subject Identifiers.\nEach Subject Identifier in the array MUST identify the same entity.\nThe \"identifiers\" member is REQUIRED and MUST NOT be null or empty.\nIt MAY contain multiple instances of the same Identifier Format\n(e.g., multiple Email Subject Identifiers), but SHOULD NOT contain\nexact duplicates.  This format is identified by the name \"aliases\".\n\n\"alias\" Subject Identifiers MUST NOT be nested; i.e., the\n\"identifiers\" member of an \"alias\" Subject Identifier MUST NOT\ncontain a Subject Identifier in the \"aliases\" format.'",
        "properties": {
          "format": {
            "default": "aliases",
            "enum": [
              "aliases"
            ],
            "title": "Format",
            "type": "string"
          },
          "identifiers": {
            "items": {
              "$ref": "#/components/schemas/SimpleSubject"
            },
            "minItems": 1,
            "type": "array"
          }
        },
        "required": [
          "format",
          "identifiers"
        ],
        "title": "Aliases",
        "type": "object"
      },
      "ComplexSubject": {
        "description": "[Spec](https://openid.net/specs/openid-sse-framework-1_0.html#rfc.section.3.2)\n\nA Complex Subject Member has a name and a value that is a JSON object that\nhas one or more Simple Subject Members. All members within a Complex Subject\nMUST represent attributes of the same Subject Principal.\nAs a whole, the Complex Subject MUST refer to exactly one Subject Principal.",
        "additionalProperties": false,
        "minProperties": 1,
        "properties": {
          "application": {
            "allOf": [
              {
                "$ref": "#/components/schemas/SimpleSubject"
              },
              {
