name: i2gosignals

volumes:
  prometheus_data: {}
  postgres_data:
    driver: local
  # Caches for Go modules and build output to speed up dev container and reduce network needs
  go_mod_cache: {}
  go_build_cache: {}

services:
  mongo1:
    container_name: mongo1
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=dockTest
      - MONGO_REPLICA_SET_NAME=dbrs
    ports:
      - "30001:30001"
    command: ["--replSet","dbrs","--keyFile","/data/replica.key","--bind_ip_all","--port","30001"]
    volumes:
      - ".mongo/replica.key:/data/replica.key"
      - ".mongo/mongo1:/data/db"
  mongo2:
    container_name: mongo2
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=dockTest
      - MONGO_REPLICA_SET_NAME=dbrs
    ports:
      - "30002:30002"
    command: [ "--replSet","dbrs","--keyFile","/data/replica.key","--bind_ip_all","--port","30002" ]
    volumes:
      - ".mongo/replica.key:/data/replica.key"
      - ".mongo/mongo2:/data/db"
  mongo3:
    container_name: mongo3
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=dockTest
      - MONGO_REPLICA_SET_NAME=dbrs
    ports:
      - "30003:30003"
    command: [ "--replSet","dbrs","--keyFile","/data/replica.key","--bind_ip_all","--port","30003" ]
    volumes:
      - ".mongo/replica.key:/data/replica.key"
      - ".mongo/mongo3:/data/db"
  mongoSetup:
    image: mongo:latest
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    volumes:
      - ".mongo/:/scripts"
    restart: "no"
    entrypoint: [ "bash", "/scripts/mongo_init.sh"]

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ".monitor/prometheus:/etc/prometheus"
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana
    volumes:
      - ".monitor/grafana:/etc/grafana/provisioning/datasources"

  goSignals1:
    build:
      context: .
      dockerfile: Dockerfile-dev
    image: i2gosignals-dev:latest
    container_name: gosignals1
    hostname: goSignals1
    depends_on:
      mongo1:
        condition: service_started
      mongoSetup:
        condition: service_completed_successfully
    ports:
      - "8888:8888"
      - "2345:2345"
    # Optional DNS override can help if Docker Desktop DNS is flaky on your network/VPN
    dns:
      - 8.8.8.8
      - 1.1.1.1
    volumes:
      - ./:/app
      - go_mod_cache:/go/pkg/mod
      - go_build_cache:/root/.cache/go-build
    env_file:
      - ./config/goSignals1.env

  goSignals2:
    image: i2gosignals:v0.8
    command: /app/goSignalsServer
    container_name: gosignals2
    hostname: goSignals2
    depends_on:
      mongo1:
        condition: service_started
      mongoSetup:
        condition: service_completed_successfully
    ports:
      - "8889:8889"
    env_file:
      - ./config/goSignals2.env
  scimSsfSetup:
    image: i2gosignals:v0.8
   # command: sh /scim/register.sh
    depends_on:
      - mongo1
      - mongo2
      - mongo3
      - goSignals1
      - goSignals2
    volumes:
      - "./config/scim:/scim"
    restart: "no"
    environment:
      - ISSUER=cluster.scim.example.com
      - GOSIGNALS_HOME=/scim/config.json
   #   - GOSIGNALS_SCRIPT=/scim/auto-reg.gosignals
    entrypoint: [ "sh", "/scim/scripts/register.sh"]

  scim_cluster1:
    image: independentid/i2scim-universal:0.7.0
    container_name: scim_cluster1
    ports:
      - "9000:8080"
    #depends_on:
    #  goSignals1:
    #    condition: service_started
    #  scimSsfSetup:
    #    condition: service_completed_successfully
    volumes:
      - ./config/scim/data1:/scim
    env_file:
      - ./config/scim/scim_cluster.env
  scim_cluster2:
    image: independentid/i2scim-universal:0.7.0
    container_name: scim_cluster2
    ports:
      - "9001:8080"
    depends_on:
      goSignals1:
        condition: service_started
      scimSsfSetup:
        condition: service_completed_successfully
    volumes:
      - ./config/scim/data2:/scim
    env_file:
      - ./config/scim/scim_cluster.env
  postgres:
    image: postgres:alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - keycloak_network
  keycloak:
    image: quay.io/keycloak/keycloak:26.4.5
    container_name: keycloak-signals
    hostname: keycloak
    command: start --import-realm --spi-theme-static-max-age=-1 --spi-theme-cache-themes=false --spi-theme-cache-templates=false --log-level=org.keycloak.theme:DEBUG
    environment:
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT_BACKCHANNEL: false
      KC_HTTP_ENABLED: true
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HEALTH_ENABLED: true
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres/${POSTGRES_DB}
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - 8080:8080
    depends_on:
      - postgres
    networks:
      - keycloak_network
    volumes:
      - "./config/keycloak/realm:/opt/keycloak/data/import"
      - "./config/keycloak/themes/gosignals-mui:/opt/keycloak/themes/gosignals-mui"
networks:
  keycloak_network:
    driver: bridge

